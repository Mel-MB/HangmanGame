<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trouvez le mot caché en proposant vos lettres, attention à ne pas vous retrouver pendu"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Jeu du Pendu</title>
  </head>

  <body>

    <h1>Jeu du Pendu</h1>
    
    <div class="game-container">
        
        <div id="word"></div>
        <p class="how-to-play">Pour trouver le mot caché, entrez une lettre</p>

        <div class="errors-display">

            <div id="wrong-letters-container"></div>
            
            <svg height="250" width="200" class="figure-container">
                <!-- Rod -->
                <line x1="20" y1="230" x2="100" y2="230" class="figure-part" />
                <line x1="60" y1="20" x2="60" y2="230" class="figure-part" />
                <line x1="60" y1="20" x2="140" y2="20" class="figure-part" />
                <line x1="140" y1="20" x2="140" y2="50" class="figure-part" />
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
    
        </div>
    </div>

    <!-- Container for final message -->
    <div id="popup-container" aria-hidden="true" role="dialog">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Rejouer</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" aria-hidden="true" role="notification">
      <p>Vous avez déjà essayé cette lettre</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
